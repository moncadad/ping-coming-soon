<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Ping"
          id="logo"
          class="header__logo"
        />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified Notify Me</p>
      </header>
      <form action="" class="form">
        <section class="wrapper input">
          <input type="text" placeholder="Your email address.." id="inputBox" />
          <p class="error" id="errorMsg">
            Please provide a valid email address
          </p>
        </section>
        <button class="btn" id="submitEmailBtn" type="button">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="Dashboard"
        class="img__dash"
      />

      <footer>
        <div class="links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denise M.</a>.
    </p>
    <!-- social link icons -->
    <script
      src="https://kit.fontawesome.com/6d1fa075ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- functionality -->
    <script src="./script.js"></script>
  </body>
</html>
